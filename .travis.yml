sudo: required
language: php

php:
  - 7.1

services:
  - mysql
  - docker

jdk:
  - oraclejdk8

git:
  depth: false

addons:
  chrome: stable
#  sauce_connect:
#    username: "asbiin"
#  jwt:
#    secure: ""

#env:
#  global:
#    - SAUCELABS=1

before_install:
  - cp .env.travis .env
  - mkdir -p $TRAVIS_BUILD_DIR/results/coverage
  - mysql -e 'create database monica;'
  - composer self-update
  - docker-compose --version

install:
  # Get packages without require-dev
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest --no-dev
  # Build js and css assets
  - npm install
  - npm run production
  # Create dist file before running composer install with dev dependencies
  - make docker_build
  - make dist
  # Get packages with require-dev
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest

before_script:
  - if [ ! "$SAUCELABS" = "1" ]; then .ci/start-selenium.sh; fi
  - php artisan migrate --env=testing --no-interaction -vvv
  - php artisan db:seed --env=testing --no-interaction -vvv
  
script:
  # Run unit tests
  - vendor/bin/phpunit
  # Start http server
  - php -S 127.0.0.1:8000 -t $TRAVIS_BUILD_DIR/public $TRAVIS_BUILD_DIR/.ci/server-cc.php &
  - until $(nc -z localhost 8000); do sleep 1; echo Waiting for laravel server to start...; done;
  # Run browser tests
  - if [ "$SAUCELABS" = "1" ]; then vendor/bin/steward run travis chrome -vv --server-url=http://$SAUCE_USERNAME:$SAUCE_ACCESS_KEY@localhost:4445 --capability="tunnel-identifier:'${TRAVIS_JOB_NUMBER}'"; fi
  - if [ ! "$SAUCELABS" = "1" ]; then vendor/bin/steward run travis chrome -vv; fi

after_script:
  - vendor/bin/steward results -vvv
  - ".ci/travis-report.sh 2>/dev/null"
  - cat selenium-server.log
  - cat selenium-node.log
  - vendor/bin/phpcov merge --clover=$TRAVIS_BUILD_DIR/results/coverage2.xml $TRAVIS_BUILD_DIR/results/coverage/
  - rm $TRAVIS_BUILD_DIR/results/coverage/*.cov
  - bash <(curl -s https://codecov.io/bash)
  - "./travis-sonar.sh"

cache:
  directories:
  - "$HOME/.sonar/cache"
  - "$HOME/sonarscanner"
  - "$HOME/sonarlauncher"

deploy:
  provider: bintray
  file: .travis.deploy.json
  user: asbin
  key: $BINTRAY_APIKEY
  on:
    repo: monicahq/monica
    branch:
      - master
      - features/800-remove-assets

after_deploy:
  - echo $BINTRAY_APIKEY | docker login -u asbin --password-stdin monicahq-docker-docker.bintray.io
  - make docker_push_bintray
